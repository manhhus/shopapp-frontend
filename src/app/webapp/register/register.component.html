<app-navbar></app-navbar>

<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Register</h2>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" 
                        [(ngModel)]="phone" required
                        (input)="onPhoneChange()"
                        name="phone"
                        (focus)="registerForm.form.markAllAsTouched()"
                        id="phone">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phone.length < 6 && registerForm.form.touched">Phone must have at least 6 characters</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Password</label>
                        <input type="password" placeholder="At least 3 characters" 
                            [(ngModel)]="password" required
                            name="password" class="form-control" id="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">Password must have at least 6 characters</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Password confirm</label>
                        <input type="password" placeholder="At least 3 characters" 
                            [(ngModel)]="retypePassword" 
                            (input)="registerForm.form.markAllAsTouched(); checkPasswordsMatch()"
                            required
                            name="retypePassword"
                            class="form-control" id="retype-password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="registerForm.form.controls['retypePassword']?.hasError('passwordMismatch') &&
                         registerForm.form.touched">Password mismatch</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" class="form-control" [(ngModel)]="fullName" id="full-name" required name="fullName">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Date of Birth</label>
                        <input type="date" class="form-control" [(ngModel)]="dateOfBirth" 
                        (input)="registerForm.form.markAllAsTouched(); checkAge()"
                        name="dateOfBirth"
                        id="date-of-birth">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="registerForm.form.controls['dateOfBirth']?.hasError('invalidAge') &&
                         registerForm.form.touched">
                         You are not yet 13 years old</p>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="address" name="address" id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" class="form-check-input" [(ngModel)]="isAccepted" id="agree" name="checkBox">
                                <label class="form-check-label text-start" for="agree">
                                    I agree to the terms and conditions</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" (click)="register()" class="register-button">Register</button>
                    <div class="divider"></div>
                    <p class="text-center">Do you already have an account? <span>
                        <a href="#" class="register-link">Login now</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>

<app-footer></app-footer>
