<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Register</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Ít nhất 3 ký tự" 
                        class="form-control" id="password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="confirm-password">Password confirm</label>
                    <input type="password" placeholder="Ít nhất 3 ký tự" 
                        class="form-control" id="confirm-password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Name</label>
                    <input type="text" class="form-control" id="full-name">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="agree">
                            <label class="form-check-label text-start" for="agree">
                                I agree to the terms and conditions</label>
                        </span>
                    </div>
                </div>
                <button type="button" class="register-button">Register</button>
                <div class="divider"></div>
                <p class="text-center">Do you already have an account? <span>
                    <a href="#" class="register-link">Login now</a></span></p>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
