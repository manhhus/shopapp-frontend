<app-navbar></app-navbar>

<div class="container">
    <div class="intro-section">
        <h1> Product-detail</h1>
        <p> Su dung bootstrap</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="carouselExam" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let image of product?.product_images; let i = index" class="carousel-item"
                            [ngClass]="{'active': i === currentImageIndex}">
                        <div class="square-image">
                            <img [src]="image.imageUrl"
                                alt="Product Image"
                                class="product-image">
                        </div>
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExam" 
                        data-bs-slide="prev" (click)="prevImage()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExam" 
                        data-bs-slide="next" (click)="nextImage()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="row">
                <div class="thumbnail-container">
                    <div *ngFor="let image of product?.product_images; let i = index" class="thumbnail-item"
                    [ngClass]="{'active': i === currentImageIndex}" (click)="thumbnailClick(i)">
                        <img [src]="image.imageUrl"
                            alt="thumbnail-image"
                            class="thumbnail-image">
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-detail">
                <h2>{{ product?.name }}</h2>
                <p>{{ product?.description }}</p>
                <p>Price: ${{ product?.price }}</p>
                <div class="product-action">
                    <button class="btn btn-primary" (click)="addToCart()">Add to cart</button>
                    <button class="btn btn-success" (click)="byNow()">Buy now</button>
                </div>
                <div class="product-quantity">
                    <div class="border-wrapper">
                        <button (click)="decreaseQuantity()">-</button>
                        <input type="text" [value]="quantity">
                        <button (click)="increaseQuantity()">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
